<svg width="1080" height="1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="weddingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfcfb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2d1c3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdfcfb;stop-opacity:1" />
    </linearGradient>

    <!-- Floral pattern -->
    <pattern id="florals" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle cx="60" cy="60" r="3" fill="#d4af37" opacity="0.2"/>
      <circle cx="30" cy="30" r="2" fill="#d4af37" opacity="0.15"/>
      <circle cx="90" cy="90" r="2" fill="#d4af37" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#weddingGradient)"/>

  <!-- Floral pattern overlay -->
  <rect width="1080" height="1920" fill="url(#florals)"/>

  <!-- Top ornament -->
  <g transform="translate(540, 200)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Bottom ornament -->
  <g transform="translate(540, 1720)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Decorative border -->
  <rect x="60" y="60" width="960" height="1800" rx="10" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.3"/>
  <rect x="80" y="80" width="920" height="1760" rx="10" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.2"/>
</svg>
