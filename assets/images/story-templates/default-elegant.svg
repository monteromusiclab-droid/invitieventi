<svg width="1080" height="1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="elegantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <!-- Decorative pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>

  <!-- Background gradient -->
  <rect width="1080" height="1920" fill="url(#elegantGradient)"/>

  <!-- Decorative overlay -->
  <rect width="1080" height="1920" fill="url(#dots)"/>

  <!-- Top decorative element -->
  <path d="M 0,0 Q 540,200 1080,0 L 1080,300 Q 540,100 0,300 Z" fill="rgba(255,255,255,0.05)"/>

  <!-- Bottom decorative element -->
  <path d="M 0,1920 Q 540,1720 1080,1920 L 1080,1620 Q 540,1820 0,1620 Z" fill="rgba(255,255,255,0.05)"/>

  <!-- Center frame area (where text will go) -->
  <rect x="80" y="480" width="920" height="960" rx="20" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Decorative lines -->
  <line x1="140" y1="580" x2="940" y2="580" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="140" y1="1360" x2="940" y2="1360" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
</svg>
